{% extends "wiki_base.html" %}
{% block content %}
	<pre class="article">{{content}}</pre>
	<br/><br/><br/>
	Recently edited:
	<ul>
		{% for p in recently_edited %}
			<li><a href="/{{p.page_id}}">{{p.page_id}}</a></li>
		{% endfor %}
	</ul>
	<br/>
	Newest Pages:
	<ul>
		{% for p in newest %}
			<li><a href="/{{p.page_id}}">{{p.page_id}}</a></li>
		{% endfor %}
	</ul>
{% endblock %}
